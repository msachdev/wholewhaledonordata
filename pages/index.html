<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Find My Donors</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <h1 align="center">FIND MY DONORS!</h1>
            <div id="searchBar">
                <p>Show Donors from Organization</p>
                <input type="text" id="donorInput" placeholder="Organization ID">
                <button type="button" id="donorButton">SHOW DONORS</button>
            </div>
        <button type="button" id="exportButton">EXPORT</button>
        <table id="Donors">
            <tr class="header">
                <th>Organization ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Donation Date</th>
                <th>Donation Amount</th>
            </tr>
        </table>
        <div id="donorTable">
        </div>
    </body>
</html>
